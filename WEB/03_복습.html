<!-- emmet -->
<!-- https://docs.emmet.io/cheat-sheet/ -->
<!-- 느낌표 + enter(tab)키 누르면 다음 내용이 자동 입력-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kimbap {
            color: red;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
        
    </style>
<!-- 위의 경우 id가 김밥이고, class가 blue-->
</head>
<body>
    <!-- 'ul>li*5'-->
    <ul>
        <li>삼첩분식</li>
        <li>또보겠지</li>
        <li>엽떡</li>
        <li>죠스떡볶이</li>
        <li>응급실떡볶이</li>
    </ul>
    <!-- 'h2#kimbap+ul>li.blue*5'-->
    <!-- id가 김밥이고, class가 blue-->
    <h2 id="kimbap"><span class="green">김밥</span>     목록</h2>
    <!-- 내가 만약 어떤 부분을 CSS 적용하고 싶다면,
    반드시 마크업을 해야한다!
    
    블록 => div
    인라인 => span
    -->
    <ul>
        <li class="blue">참김</li>
        <li class="blue">돈김</li>
        <li class="blue">치김</li>
        <li class="blue">김밥</li>
        <li class="blue">야김</li>
    </ul>
</body>
</html>
