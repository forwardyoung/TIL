<!DOCTYPE html>
<html>
    <head>
       <title>HTML 기초</title>
    </head>
    <body>
        <!-- a태그(anchor) -->
        <a href="https://google.com">구글</a>
        <!-- b태그 -->
        <b>굵은 글씨</b>&nbsp;
        <strong>강한 글씨?</strong>
        <!-- i태그(italic) -->
        <i>이탤릭</i><br><br><br><br>
        <em>강한 글씨?</em>
        <!-- img -->
        <img src="https://i.pinimg.com/originals/c8/3c/b3/c83cb367151fb903e0744b1024719155.jpg" 
             alt="렉스">
        <span></span>
        <!-- heading-->
        <h1>H1</h1>
        <h2>H2</h2>
        <h6>H6</h6>
        <!-- 문단 -->
        <p>문단 문단</p>
        <!-- 수평선 -->
        <hr>
        <!-- ol, ul -->
        <ol>
            <li>순서가 있음</li>
            <li>순서가 있음</li>
        </ol>
        <ul>
            <li>순서가 없음</li>
        </ul>
        <pre>
            기본 기본 기본
            우아아아
        </pre>
        <p>
            기본 기본 기본 <br>우아아
        </p>
        <blockquote>
            인용문? 들여쓰기 자동
        </blockquote>
        <div>
            ???
        </div>
    </body>
</html>
